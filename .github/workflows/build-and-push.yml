name: Build and Deploy Images

# Each GitHub environment (dev, stage, prod) must provide secrets:
# - VPS_HOST
# - VPS_SSH_KEY

on:
  push:
    branches:
      - dev
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}-web
  IMAGE_NAME_API: ${{ github.repository }}-api

jobs:
  determine-target:
    name: Select deployment target
    runs-on: ubuntu-latest
    outputs:
      build_type: ${{ steps.target.outputs.build_type }}
      run_dev_deploy: ${{ steps.target.outputs.run_dev_deploy }}
      run_stage_deploy: ${{ steps.target.outputs.run_stage_deploy }}
      run_prod_deploy: ${{ steps.target.outputs.run_prod_deploy }}
      web_version: ${{ steps.versions.outputs.web_version }}
      api_version: ${{ steps.versions.outputs.api_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: target
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            {
              echo "build_type=dev"
              echo "run_dev_deploy=true"
              echo "run_stage_deploy=false"
              echo "run_prod_deploy=false"
            } >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/main" ]]; then
            {
              echo "build_type=release"
              echo "run_dev_deploy=false"
              echo "run_stage_deploy=true"
              echo "run_prod_deploy=true"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "build_type="
              echo "run_dev_deploy=false"
              echo "run_stage_deploy=false"
              echo "run_prod_deploy=false"
            } >> "$GITHUB_OUTPUT"
          fi
      - id: versions
        if: steps.target.outputs.build_type == 'release'
        run: |
          WEB_VERSION=$(jq -r '.version' web/package.json)
          API_VERSION=$(jq -r '.version' api/package.json)
          echo "web_version=$WEB_VERSION" >> "$GITHUB_OUTPUT"
          echo "api_version=$API_VERSION" >> "$GITHUB_OUTPUT"
          echo "Web version: $WEB_VERSION"
          echo "API version: $API_VERSION"

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: determine-target
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm test

  build-images:
    name: Build and push ${{ matrix.component }} image
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - test
    if: needs.determine-target.outputs.build_type != ''
    strategy:
      matrix:
        component: [web, api]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate tag values
        id: tags
        run: |
          COMPONENT="${{ matrix.component }}"
          BUILD_TYPE="${{ needs.determine-target.outputs.build_type }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.component }}"
          
          if [ "$BUILD_TYPE" = "dev" ]; then
            TAG1="${COMPONENT}-dev-${{ github.sha }}"
            TAG2="${COMPONENT}-dev-latest"
            TAGS_MULTILINE="type=raw,value=${TAG1}"$'\n'"type=raw,value=${TAG2}"
          else
            VERSION="${{ needs.determine-target.outputs.web_version }}"
            if [ "$COMPONENT" = "api" ]; then
              VERSION="${{ needs.determine-target.outputs.api_version }}"
            fi
            TAGS_MULTILINE="type=raw,value=v${VERSION}"$'\n'"type=raw,value=latest"$'\n'"type=sha"
          fi
          
          {
            echo "tags<<EOF"
            echo "$TAGS_MULTILINE"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          echo "image_name=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
          echo "Generated tags for ${COMPONENT}:"
          echo "$TAGS_MULTILINE"
      - name: Prepare image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.tags.outputs.image_name }}
          tags: ${{ steps.tags.outputs.tags }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.component }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Image summary
        run: |
          COMPONENT="${{ matrix.component }}"
          BUILD_TYPE="${{ needs.determine-target.outputs.build_type }}"
          IMAGE_NAME="${{ steps.tags.outputs.image_name }}"
          
          echo "### ${COMPONENT^} image published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$BUILD_TYPE" = "dev" ]; then
            echo "**Context:** dev branch" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:${COMPONENT}-dev-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:${COMPONENT}-dev-latest\`" >> $GITHUB_STEP_SUMMARY
          else
            VERSION="${{ needs.determine-target.outputs.web_version }}"
            if [ "$COMPONENT" = "api" ]; then
              VERSION="${{ needs.determine-target.outputs.api_version }}"
            fi
            echo "**Version:** v${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:v${VERSION}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:latest\`" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-dev:
    name: Deploy to dev server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - build-images
    if: needs.determine-target.outputs.run_dev_deploy == 'true'
    environment:
      name: dev
    concurrency:
      group: deploy-dev
      cancel-in-progress: true
    # Uses environment-scoped secrets defined per environment (see header comment).
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
      - name: Add VPS host to known hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
      - name: Run remote deploy script
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh "deploy@$VPS_HOST" <<'EOF'
            cd /opt/meriter
            ./deploy.sh
          EOF

  deploy-stage:
    name: Deploy to stage server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - build-images
    if: needs.determine-target.outputs.run_stage_deploy == 'true'
    environment:
      name: stage
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
      - name: Add VPS host to known hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
      - name: Run remote deploy script
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh "deploy@$VPS_HOST" <<'EOF'
            cd /opt/meriter
            ./deploy.sh
          EOF

  deploy-prod:
    name: Deploy to production server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - build-images
      - deploy-stage
    if: needs.determine-target.outputs.run_prod_deploy == 'true'
    environment:
      name: prod
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
      - name: Add VPS host to known hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
      - name: Run remote deploy script
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh "deploy@$VPS_HOST" <<'EOF'
            cd /opt/meriter
            ./deploy.sh
          EOF
