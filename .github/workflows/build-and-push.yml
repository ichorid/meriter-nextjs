name: Build and Push Docker Images

# This workflow runs automatically on dev pushes and release tags, and can also be started manually.
# For manual runs go to Actions > Build and Push Docker Images > Run workflow

on:
  push:
    branches:
      - dev
    tags:
      - release
  workflow_dispatch:
    inputs:
      build_web:
        description: 'Build web image'
        required: false
        default: true
        type: boolean
      build_api:
        description: 'Build api image'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}-web
  IMAGE_NAME_API: ${{ github.repository }}-api

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure release tag targets main
        if: github.event_name == 'push' && github.ref == 'refs/tags/release'
        run: |
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "Release tag must point to a commit on the main branch."
            exit 1
          fi

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  build-web:
    name: Build and Push Web Image
    runs-on: ubuntu-latest
    needs: test
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_web == 'true') ||
      (github.event_name == 'push')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine build context
        id: context
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            echo "build_type=dev" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/tags/release" ]]; then
            echo "build_type=release" >> "$GITHUB_OUTPUT"
          else
            echo "build_type=manual" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' web/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Web version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker (dev)
        id: meta-dev
        if: steps.context.outputs.build_type == 'dev'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=raw,value=web-dev-${{ github.sha }}
            type=raw,value=web-dev-latest

      - name: Extract metadata for Docker (release)
        id: meta-release
        if: steps.context.outputs.build_type != 'dev'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=raw,value=v${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Web Docker image (dev)
        if: steps.context.outputs.build_type == 'dev'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta-dev.outputs.tags }}
          labels: ${{ steps.meta-dev.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web Docker image
        if: steps.context.outputs.build_type != 'dev'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta-release.outputs.tags }}
          labels: ${{ steps.meta-release.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        run: |
          echo "### Web Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          build_type="${{ steps.context.outputs.build_type }}"
          if [ "$build_type" = "dev" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Context:** dev branch" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:web-dev-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:web-dev-latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest\`" >> $GITHUB_STEP_SUMMARY
          fi

  build-api:
    name: Build and Push API Image
    runs-on: ubuntu-latest
    needs: test
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_api == 'true') ||
      (github.event_name == 'push')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine build context
        id: context
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            echo "build_type=dev" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/tags/release" ]]; then
            echo "build_type=release" >> "$GITHUB_OUTPUT"
          else
            echo "build_type=manual" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' api/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "API version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker (dev)
        id: meta-dev
        if: steps.context.outputs.build_type == 'dev'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=raw,value=api-dev-${{ github.sha }}
            type=raw,value=api-dev-latest

      - name: Extract metadata for Docker (release)
        id: meta-release
        if: steps.context.outputs.build_type != 'dev'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=raw,value=v${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push API Docker image (dev)
        if: steps.context.outputs.build_type == 'dev'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta-dev.outputs.tags }}
          labels: ${{ steps.meta-dev.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API Docker image
        if: steps.context.outputs.build_type != 'dev'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta-release.outputs.tags }}
          labels: ${{ steps.meta-release.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        run: |
          echo "### API Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          build_type="${{ steps.context.outputs.build_type }}"
          if [ "$build_type" = "dev" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Context:** dev branch" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:api-dev-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:api-dev-latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest\`" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-dev:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    needs:
      - build-web
      - build-api
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    env:
      DEV_VPS_HOST: ${{ secrets.DEV_VPS_HOST }}
      DEV_VPS_USER: ${{ secrets.DEV_VPS_USER }}

    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEV_VPS_SSH_KEY }}

      - name: Add VPS host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DEV_VPS_HOST" >> ~/.ssh/known_hosts

      - name: Run remote deploy script
        run: |
          ssh "$DEV_VPS_USER@$DEV_VPS_HOST" <<'EOF'
            cd /opt/meriter
            ./deploy.sh
          EOF
