name: Build and Deploy Images

# Each GitHub environment (dev, stage, prod) must provide secrets:
# - VPS_HOST
# - VPS_SSH_KEY

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}-web
  IMAGE_NAME_API: ${{ github.repository }}-api
  IMAGE_NAME_BASE: ${{ github.repository }}-base

jobs:
  build-base:
    name: Build base image (hash-tagged)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      base_tag: ${{ steps.base_tag.outputs.base_tag }}
      base_image: ${{ steps.base_tag.outputs.base_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute base image hash tag
        id: base_tag
        run: |
          BASE_HASH=$(sha256sum Dockerfile.base | cut -d' ' -f1 | cut -c1-16)
          BASE_TAG="base-${BASE_HASH}"
          BASE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}:${BASE_TAG}"
          echo "base_tag=${BASE_TAG}" >> "$GITHUB_OUTPUT"
          # For PRs we don't rely on GHCR; component Dockerfiles will fall back to installing pnpm.
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            echo "base_image=${BASE_IMAGE}" >> "$GITHUB_OUTPUT"
          else
            echo "base_image=node:22.11-alpine" >> "$GITHUB_OUTPUT"
          fi
          echo "Base tag: ${BASE_TAG}"
          echo "Base image: ${BASE_IMAGE}"
      - name: Build & push base image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: |
            ${{ steps.base_tag.outputs.base_image }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}:base-latest
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=min,scope=base

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.24.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run unit tests
        run: pnpm test:ci

  test-e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.24.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run E2E tests
        run: pnpm --filter @meriter/api test:e2e:ci

  determine-target:
    name: Select deployment target
    runs-on: ubuntu-latest
    outputs:
      build_type: ${{ steps.target.outputs.build_type }}
      run_dev_deploy: ${{ steps.target.outputs.run_dev_deploy }}
      run_stage_deploy: ${{ steps.target.outputs.run_stage_deploy }}
      run_prod_deploy: ${{ steps.target.outputs.run_prod_deploy }}
      web_version: ${{ steps.versions.outputs.web_version }}
      api_version: ${{ steps.versions.outputs.api_version }}
      commit_sha: ${{ steps.sha.outputs.short_sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: target
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            {
              echo "build_type=dev"
              echo "run_dev_deploy=true"
              echo "run_stage_deploy=false"
              echo "run_prod_deploy=false"
            } >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/main" ]]; then
            {
              echo "build_type=release"
              echo "run_dev_deploy=false"
              echo "run_stage_deploy=true"
              echo "run_prod_deploy=true"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "build_type="
              echo "run_dev_deploy=false"
              echo "run_stage_deploy=false"
              echo "run_prod_deploy=false"
            } >> "$GITHUB_OUTPUT"
          fi
      - id: versions
        if: steps.target.outputs.build_type == 'release'
        run: |
          WEB_VERSION=$(jq -r '.version' web/package.json)
          API_VERSION=$(jq -r '.version' api/package.json)
          echo "web_version=$WEB_VERSION" >> "$GITHUB_OUTPUT"
          echo "api_version=$API_VERSION" >> "$GITHUB_OUTPUT"
          echo "Web version: $WEB_VERSION"
          echo "API version: $API_VERSION"
      - id: sha
        if: steps.target.outputs.build_type != ''
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "Short SHA: $SHORT_SHA"

  build-images:
    name: Build and push ${{ matrix.component }} image
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - build-base
    strategy:
      matrix:
        component: [web, api]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate tag values
        id: tags
        run: |
          COMPONENT="${{ matrix.component }}"
          BUILD_TYPE="${{ needs.determine-target.outputs.build_type }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.component }}"
          SHORT_SHA="${{ needs.determine-target.outputs.commit_sha }}"

          echo "image_name=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
          if [[ "${{ github.event_name }}" == "push" && "$BUILD_TYPE" != "" ]]; then
            if [ "$BUILD_TYPE" = "dev" ]; then
              TAG1="${COMPONENT}-dev-${{ github.sha }}"
              TAG2="${COMPONENT}-dev-latest"
              TAGS_MULTILINE="type=raw,value=${TAG1}"$'\n'"type=raw,value=${TAG2}"
            else
              VERSION="${{ needs.determine-target.outputs.web_version }}"
              if [ "$COMPONENT" = "api" ]; then
                VERSION="${{ needs.determine-target.outputs.api_version }}"
              fi
              SHA_TAG="sha-${SHORT_SHA}"
              TAGS_MULTILINE="type=raw,value=v${VERSION}"$'\n'"type=raw,value=latest"$'\n'"type=raw,value=${SHA_TAG}"$'\n'"type=sha"
            fi
            
            {
              echo "tags<<EOF"
              echo "$TAGS_MULTILINE"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            echo "Generated tags for ${COMPONENT}:"
            echo "$TAGS_MULTILINE"
          else
            echo "Skipping tag generation for PR or non-deployment build"
          fi
      - name: Prepare image metadata
        if: github.event_name == 'push' && needs.determine-target.outputs.build_type != ''
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.tags.outputs.image_name }}
          tags: ${{ steps.tags.outputs.tags }}
      - name: Build Docker image
        if: ${{ !(github.event_name == 'push' && needs.determine-target.outputs.build_type != '') }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.component }}/Dockerfile
          push: false
          build-args: |
            BASE_IMAGE=${{ needs.build-base.outputs.base_image }}
          # Keep cache reads, but don't export cache for non-deployment runs (saves significant time).
          cache-from: type=gha,scope=${{ matrix.component }}

      - name: Build Docker image (export cache)
        if: ${{ github.event_name == 'push' && needs.determine-target.outputs.build_type != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.component }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ needs.build-base.outputs.base_image }}
          cache-from: type=gha,scope=${{ matrix.component }}
          # "mode=min" reduces export time/size; scoping prevents web/api cache churn.
          cache-to: type=gha,mode=min,scope=${{ matrix.component }}
      - name: Image summary
        if: github.event_name == 'push' && needs.determine-target.outputs.build_type != ''
        run: |
          COMPONENT="${{ matrix.component }}"
          BUILD_TYPE="${{ needs.determine-target.outputs.build_type }}"
          IMAGE_NAME="${{ steps.tags.outputs.image_name }}"

          echo "### ${COMPONENT^} image published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$BUILD_TYPE" = "dev" ]; then
            echo "**Context:** dev branch" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:${COMPONENT}-dev-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:${COMPONENT}-dev-latest\`" >> $GITHUB_STEP_SUMMARY
          else
            VERSION="${{ needs.determine-target.outputs.web_version }}"
            if [ "$COMPONENT" = "api" ]; then
              VERSION="${{ needs.determine-target.outputs.api_version }}"
            fi
            SHORT_SHA="${{ needs.determine-target.outputs.commit_sha }}"
            echo "**Version:** v${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:v${VERSION}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:sha-${SHORT_SHA}\`" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-dev:
    name: Deploy to dev server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - test-unit
      - test-e2e
      - build-images
    if: needs.determine-target.outputs.run_dev_deploy == 'true'
    environment:
      name: dev
    concurrency:
      group: deploy-dev
      cancel-in-progress: true
    # Uses environment-scoped secrets defined per environment (see header comment).
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}

  deploy-stage:
    name: Deploy to stage server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - test-unit
      - test-e2e
      - build-images
    if: needs.determine-target.outputs.run_stage_deploy == 'true'
    environment:
      name: stage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}
          commit-sha: ${{ needs.determine-target.outputs.commit_sha }}

  deploy-prod:
    name: Deploy to production server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - test-unit
      - test-e2e
      - build-images
      - deploy-stage
    if: needs.determine-target.outputs.run_prod_deploy == 'true'
    environment:
      name: prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}
          commit-sha: ${{ needs.determine-target.outputs.commit_sha }}
