name: Build and Deploy Images

# Each GitHub environment (dev, stage, prod) must provide secrets:
# - VPS_HOST
# - VPS_SSH_KEY

on:
  push:
    branches:
      - dev
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}-web
  IMAGE_NAME_API: ${{ github.repository }}-api

jobs:
  determine-target:
    name: Select deployment target
    runs-on: ubuntu-latest
    outputs:
      build_type: ${{ steps.target.outputs.build_type }}
      run_dev_deploy: ${{ steps.target.outputs.run_dev_deploy }}
      run_stage_deploy: ${{ steps.target.outputs.run_stage_deploy }}
      run_prod_deploy: ${{ steps.target.outputs.run_prod_deploy }}
    steps:
      - id: target
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            {
              echo "build_type=dev"
              echo "run_dev_deploy=true"
              echo "run_stage_deploy=false"
              echo "run_prod_deploy=false"
            } >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/main" ]]; then
            {
              echo "build_type=release"
              echo "run_dev_deploy=false"
              echo "run_stage_deploy=true"
              echo "run_prod_deploy=true"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "build_type="
              echo "run_dev_deploy=false"
              echo "run_stage_deploy=false"
              echo "run_prod_deploy=false"
            } >> "$GITHUB_OUTPUT"
          fi

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: determine-target
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm test

  build-web:
    name: Build and push web image
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - test
    if: needs.determine-target.outputs.build_type != ''
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version (release builds)
        id: version
        if: needs.determine-target.outputs.build_type == 'release'
        run: |
          VERSION=$(jq -r '.version' web/package.json)
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Web version: $VERSION"
      - name: Prepare image metadata
        id: meta-dev
        if: needs.determine-target.outputs.build_type == 'dev'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=raw,value=web-dev-${{ github.sha }}
            type=raw,value=web-dev-latest
      - name: Prepare image metadata (release)
        id: meta-release
        if: needs.determine-target.outputs.build_type == 'release'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=raw,value=v${{ steps.version.outputs.value }}
            type=raw,value=latest
            type=sha
      - name: Build and push web Docker image
        if: needs.determine-target.outputs.build_type == 'dev'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta-dev.outputs.tags }}
          labels: ${{ steps.meta-dev.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push web Docker image (release)
        if: needs.determine-target.outputs.build_type == 'release'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta-release.outputs.tags }}
          labels: ${{ steps.meta-release.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Image summary
        run: |
          echo "### Web image published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.determine-target.outputs.build_type }}" = "dev" ]; then
            echo "**Context:** dev branch" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:web-dev-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:web-dev-latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Version:** v${{ steps.version.outputs.value }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:v${{ steps.version.outputs.value }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest\`" >> $GITHUB_STEP_SUMMARY
          fi

  build-api:
    name: Build and push API image
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - test
    if: needs.determine-target.outputs.build_type != ''
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version (release builds)
        id: version
        if: needs.determine-target.outputs.build_type == 'release'
        run: |
          VERSION=$(jq -r '.version' api/package.json)
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"
          echo "API version: $VERSION"
      - name: Prepare image metadata
        id: meta-dev
        if: needs.determine-target.outputs.build_type == 'dev'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=raw,value=api-dev-${{ github.sha }}
            type=raw,value=api-dev-latest
      - name: Prepare image metadata (release)
        id: meta-release
        if: needs.determine-target.outputs.build_type == 'release'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=raw,value=v${{ steps.version.outputs.value }}
            type=raw,value=latest
            type=sha
      - name: Build and push API Docker image
        if: needs.determine-target.outputs.build_type == 'dev'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta-dev.outputs.tags }}
          labels: ${{ steps.meta-dev.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push API Docker image (release)
        if: needs.determine-target.outputs.build_type == 'release'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta-release.outputs.tags }}
          labels: ${{ steps.meta-release.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Image summary
        run: |
          echo "### API image published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.determine-target.outputs.build_type }}" = "dev" ]; then
            echo "**Context:** dev branch" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:api-dev-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:api-dev-latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Version:** v${{ steps.version.outputs.value }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:v${{ steps.version.outputs.value }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest\`" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-dev:
    name: Deploy to dev server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - build-web
      - build-api
    if: needs.determine-target.outputs.run_dev_deploy == 'true'
    environment:
      name: dev
    concurrency:
      group: deploy-dev
      cancel-in-progress: true
    # Uses environment-scoped secrets defined per environment (see header comment).
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
      - name: Add VPS host to known hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
      - name: Run remote deploy script
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh "deploy@$VPS_HOST" <<'EOF'
            cd /opt/meriter
            ./deploy.sh
          EOF

  deploy-stage:
    name: Deploy to stage server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - build-web
      - build-api
    if: needs.determine-target.outputs.run_stage_deploy == 'true'
    environment:
      name: stage
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
      - name: Add VPS host to known hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
      - name: Run remote deploy script
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh "deploy@$VPS_HOST" <<'EOF'
            cd /opt/meriter
            ./deploy.sh
          EOF

  deploy-prod:
    name: Deploy to production server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - build-web
      - build-api
      - deploy-stage
    if: needs.determine-target.outputs.run_prod_deploy == 'true'
    environment:
      name: prod
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
      - name: Add VPS host to known hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
      - name: Run remote deploy script
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh "deploy@$VPS_HOST" <<'EOF'
            cd /opt/meriter
            ./deploy.sh
          EOF
