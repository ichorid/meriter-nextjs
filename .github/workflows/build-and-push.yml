name: Build and Deploy Images

# Each GitHub environment (dev, stage, prod) must provide secrets:
# - VPS_HOST
# - VPS_SSH_KEY

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}-web
  IMAGE_NAME_API: ${{ github.repository }}-api

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.24.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm test:ci

  determine-target:
    name: Select deployment target
    runs-on: ubuntu-latest
    outputs:
      build_type: ${{ steps.target.outputs.build_type }}
      run_dev_deploy: ${{ steps.target.outputs.run_dev_deploy }}
      run_stage_deploy: ${{ steps.target.outputs.run_stage_deploy }}
      run_prod_deploy: ${{ steps.target.outputs.run_prod_deploy }}
      web_version: ${{ steps.versions.outputs.web_version }}
      api_version: ${{ steps.versions.outputs.api_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: target
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            {
              echo "build_type=dev"
              echo "run_dev_deploy=true"
              echo "run_stage_deploy=false"
              echo "run_prod_deploy=false"
            } >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/main" ]]; then
            {
              echo "build_type=release"
              echo "run_dev_deploy=false"
              echo "run_stage_deploy=true"
              echo "run_prod_deploy=true"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "build_type="
              echo "run_dev_deploy=false"
              echo "run_stage_deploy=false"
              echo "run_prod_deploy=false"
            } >> "$GITHUB_OUTPUT"
          fi
      - id: versions
        if: steps.target.outputs.build_type == 'release'
        run: |
          WEB_VERSION=$(jq -r '.version' web/package.json)
          API_VERSION=$(jq -r '.version' api/package.json)
          echo "web_version=$WEB_VERSION" >> "$GITHUB_OUTPUT"
          echo "api_version=$API_VERSION" >> "$GITHUB_OUTPUT"
          echo "Web version: $WEB_VERSION"
          echo "API version: $API_VERSION"

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate tag values for API
        id: tags
        run: |
          BUILD_TYPE="${{ needs.determine-target.outputs.build_type }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository }}-api"

          echo "image_name=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
          if [[ "${{ github.event_name }}" == "push" && "$BUILD_TYPE" != "" ]]; then
            if [ "$BUILD_TYPE" = "dev" ]; then
              TAG1="api-dev-${{ github.sha }}"
              TAG2="api-dev-latest"
              TAGS_MULTILINE="type=raw,value=${TAG1}"$'\n'"type=raw,value=${TAG2}"
            else
              VERSION="${{ needs.determine-target.outputs.api_version }}"
              TAGS_MULTILINE="type=raw,value=v${VERSION}"$'\n'"type=raw,value=latest"$'\n'"type=sha"
            fi
            
            {
              echo "tags<<EOF"
              echo "$TAGS_MULTILINE"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            echo "Generated tags for api:"
            echo "$TAGS_MULTILINE"
          else
            echo "Skipping tag generation for PR or non-deployment build"
          fi
      - name: Prepare image metadata for API
        if: github.event_name == 'push' && needs.determine-target.outputs.build_type != ''
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.tags.outputs.image_name }}
          tags: ${{ steps.tags.outputs.tags }}
      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: ${{ github.event_name == 'push' && needs.determine-target.outputs.build_type != '' }}
          tags: ${{ github.event_name == 'push' && needs.determine-target.outputs.build_type != '' && steps.meta.outputs.tags || '' }}
          labels: ${{ github.event_name == 'push' && needs.determine-target.outputs.build_type != '' && steps.meta.outputs.labels || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: API image summary
        if: github.event_name == 'push' && needs.determine-target.outputs.build_type != ''
        run: |
          BUILD_TYPE="${{ needs.determine-target.outputs.build_type }}"
          IMAGE_NAME="${{ steps.tags.outputs.image_name }}"

          echo "### API image published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$BUILD_TYPE" = "dev" ]; then
            echo "**Context:** dev branch" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:api-dev-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:api-dev-latest\`" >> $GITHUB_STEP_SUMMARY
          else
            VERSION="${{ needs.determine-target.outputs.api_version }}"
            echo "**Version:** v${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:v${VERSION}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:latest\`" >> $GITHUB_STEP_SUMMARY
          fi

  generate-openapi-spec:
    name: Generate OpenAPI spec
    runs-on: ubuntu-latest
    needs:
      - build-api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.24.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: '7.0'
      - name: Build API
        run: pnpm build:api
      - name: Start API server
        run: |
          cd api
          pnpm start > /tmp/api.log 2>&1 &
          API_PID=$!
          echo $API_PID > /tmp/api.pid
          echo "API server started with PID: $API_PID"
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -f http://localhost:8002/api-json > /dev/null 2>&1; then
              echo "API server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "API server failed to start"
              cat /tmp/api.log
              exit 1
            fi
            sleep 1
          done
      - name: Fetch OpenAPI spec
        run: |
          curl -f http://localhost:8002/api-json -o /tmp/api-spec.json || (echo "Failed to fetch OpenAPI spec" && exit 1)
          echo "OpenAPI spec size: $(wc -c < /tmp/api-spec.json) bytes"
          # Verify it's valid JSON
          jq -e '.openapi' /tmp/api-spec.json > /dev/null || (echo "Invalid OpenAPI spec" && exit 1)
      - name: Stop API server
        if: always()
        run: |
          if [ -f /tmp/api.pid ]; then
            API_PID=$(cat /tmp/api.pid)
            echo "Stopping API server (PID: $API_PID)"
            kill $API_PID 2>/dev/null || true
            wait $API_PID 2>/dev/null || true
          fi
      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        with:
          name: api-spec
          path: /tmp/api-spec.json
          retention-days: 1

  build-web:
    name: Build and push web image
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - test
      - generate-openapi-spec
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download OpenAPI spec
        uses: actions/download-artifact@v4
        with:
          name: api-spec
          path: .
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate tag values for web
        id: tags
        run: |
          BUILD_TYPE="${{ needs.determine-target.outputs.build_type }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository }}-web"

          echo "image_name=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
          if [[ "${{ github.event_name }}" == "push" && "$BUILD_TYPE" != "" ]]; then
            if [ "$BUILD_TYPE" = "dev" ]; then
              TAG1="web-dev-${{ github.sha }}"
              TAG2="web-dev-latest"
              TAGS_MULTILINE="type=raw,value=${TAG1}"$'\n'"type=raw,value=${TAG2}"
            else
              VERSION="${{ needs.determine-target.outputs.web_version }}"
              TAGS_MULTILINE="type=raw,value=v${VERSION}"$'\n'"type=raw,value=latest"$'\n'"type=sha"
            fi
            
            {
              echo "tags<<EOF"
              echo "$TAGS_MULTILINE"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            echo "Generated tags for web:"
            echo "$TAGS_MULTILINE"
          else
            echo "Skipping tag generation for PR or non-deployment build"
          fi
      - name: Prepare image metadata for web
        if: github.event_name == 'push' && needs.determine-target.outputs.build_type != ''
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.tags.outputs.image_name }}
          tags: ${{ steps.tags.outputs.tags }}
      - name: Build web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: ${{ github.event_name == 'push' && needs.determine-target.outputs.build_type != '' }}
          tags: ${{ github.event_name == 'push' && needs.determine-target.outputs.build_type != '' && steps.meta.outputs.tags || '' }}
          labels: ${{ github.event_name == 'push' && needs.determine-target.outputs.build_type != '' && steps.meta.outputs.labels || '' }}
          build-args: |
            OPENAPI_SPEC_FILE=./api-spec.json
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Web image summary
        if: github.event_name == 'push' && needs.determine-target.outputs.build_type != ''
        run: |
          BUILD_TYPE="${{ needs.determine-target.outputs.build_type }}"
          IMAGE_NAME="${{ steps.tags.outputs.image_name }}"

          echo "### Web image published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$BUILD_TYPE" = "dev" ]; then
            echo "**Context:** dev branch" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:web-dev-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:web-dev-latest\`" >> $GITHUB_STEP_SUMMARY
          else
            VERSION="${{ needs.determine-target.outputs.web_version }}"
            echo "**Version:** v${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:v${VERSION}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${IMAGE_NAME}:latest\`" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-dev:
    name: Deploy to dev server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - build-api
      - build-web
    if: needs.determine-target.outputs.run_dev_deploy == 'true'
    environment:
      name: dev
    concurrency:
      group: deploy-dev
      cancel-in-progress: true
    # Uses environment-scoped secrets defined per environment (see header comment).
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}

  deploy-stage:
    name: Deploy to stage server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - build-api
      - build-web
    if: needs.determine-target.outputs.run_stage_deploy == 'true'
    environment:
      name: stage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}

  deploy-prod:
    name: Deploy to production server
    runs-on: ubuntu-latest
    needs:
      - determine-target
      - deploy-stage
    if: needs.determine-target.outputs.run_prod_deploy == 'true'
    environment:
      name: prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}
