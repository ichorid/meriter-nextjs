name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  web-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:web
      - run: pnpm test:web -- --ci

  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:api
      - run: pnpm test:api -- --ci

  docker-build:
    runs-on: ubuntu-latest
    needs:
      - web-tests
      - api-tests
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'dev'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v3
      - name: Build web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build api image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max


