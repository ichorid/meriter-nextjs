services:
  mongodb:
    image: mongo:8
    container_name: meriter-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - meriter-network
    healthcheck:
      test: mongosh --quiet --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        - NEXT_PUBLIC_DOMAIN=${DOMAIN}
    container_name: meriter-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=8001
      - NODE_ENV=production
      # Pass DOMAIN as NEXT_PUBLIC_DOMAIN for client-side usage
      - NEXT_PUBLIC_DOMAIN=${DOMAIN}
    ports:
      - "8001:8001"
    networks:
      - meriter-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:8001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: meriter-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=8002
      - NODE_ENV=production
    ports:
      - "8002:8002"
    networks:
      - meriter-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:8002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: meriter-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - meriter-network
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  meriter-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

