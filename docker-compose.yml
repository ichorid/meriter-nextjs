services:
  mongodb:
    image: mongo:8
    container_name: meriter-mongodb
    restart: unless-stopped
    # Security: MongoDB port not exposed to host in production
    # Access only through Docker network
    # ports:
    #   - "27017:27017"
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ADMIN_PASSWORD}
      - MONGO_INITDB_DATABASE=meriter
      # App password for init script (creates meriter_user)
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d:ro
    networks:
      - meriter-database-network
    healthcheck:
      test: mongosh --quiet --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    security_opt:
      - no-new-privileges:true

  api:
    image: ghcr.io/ichorid/meriter-nextjs-api:${VERSION_API:-latest}
    container_name: meriter-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=8002
      - NODE_ENV=production
      # MongoDB connection with authentication
      - MONGO_URL=mongodb://meriter_user:${MONGO_APP_PASSWORD}@mongodb:27017/meriter?authSource=meriter
    # Security: API port not exposed to host, only accessible through Caddy
    # ports:
    #   - "8002:8002"
    networks:
      - meriter-backend-network
      - meriter-database-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:8002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

  bot-webhook-init:
    image: ghcr.io/ichorid/meriter-nextjs-api:${VERSION_API:-latest}
    container_name: meriter-bot-webhook-init
    restart: "no"
    env_file:
      - .env
    environment:
      - APP_URL=https://${DOMAIN}
      - BOT_USERNAME=${BOT_USERNAME}
      - BOT_TOKEN=${BOT_TOKEN}
    depends_on:
      api:
        condition: service_started
    command: ["node", "scripts/setup-webhook.js", "set"]
    networks:
      - meriter-backend-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    security_opt:
      - no-new-privileges:true

  s3-cors-init:
    image: ghcr.io/ichorid/meriter-nextjs-api:${VERSION_API:-latest}
    container_name: meriter-s3-cors-init
    restart: "no"
    env_file:
      - .env
    environment:
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
    depends_on:
      api:
        condition: service_started
    command: ["node", "scripts/configure-s3-cors.js", "${S3_BUCKET_NAME}", "${DOMAIN}"]
    networks:
      - meriter-backend-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    security_opt:
      - no-new-privileges:true

  caddy:
    image: caddy:2.7-alpine
    container_name: meriter-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      # Mount web-static directory - symlinks inside this directory can be swapped dynamically
      - ./web-static:/var/www/meriter-web:ro
    networks:
      - meriter-frontend-network
      - meriter-backend-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    # Caddy needs write access to /data and /config for certificates
    # read_only: true  # Cannot use read_only due to certificate storage

networks:
  # Frontend network: caddy
  meriter-frontend-network:
    driver: bridge
    internal: false
  # Backend network: api and init containers
  meriter-backend-network:
    driver: bridge
    internal: false
  # Database network: mongodb and api only
  meriter-database-network:
    driver: bridge
    internal: true  # Isolated from other networks

volumes:
  mongodb_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
